apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.shkschneider'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        minSdkVersion 16 // Jelly Bean 4.1.x
        targetSdkVersion 26
        versionCode 35
        versionName '7.0.1'
        setProperty('archivesBaseName', "skeleton-$versionName")
    }
    defaultPublishConfig 'release'
    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
    publishNonDefault true
}

dependencies {
    compile 'com.android.support:design:26.0.1'
    compile 'com.android.support:palette-v7:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    compile 'com.android.support:preference-v14:26.0.1'

    compile 'com.android.volley:volley:1.0.0'

    compile 'com.google.code.gson:gson:2.8.1'
}

task javadoc(type: Javadoc) {
    failOnError false
    title = 'Skeleton'
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    // classpath += configurations.compile
    destinationDir = file('build/docs/javadoc/')
    options {
        links 'http://docs.oracle.com/javase/8/docs/api/'
        linksOffline 'http://d.android.com/reference', "${android.sdkDirectory}/docs/reference"
        // overview = 'overview.html'
        memberLevel = JavadocMemberLevel.PACKAGE
    }
    include '**/me/shkschneider/skeleton/**'
    exclude '**/BuildConfig.java'
    exclude '**/R.java'
}
