apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 300
        versionName "3.0.0"
    }
    sourceSets.main {
        manifest.srcFile 'AndroidManifest.xml'
        assets.srcDirs = ['assets']
        // libs
        jniLibs.srcDirs = ['native-libs']
        aidl.srcDirs = ['res']
        res.srcDirs = ['res']
        renderscript.srcDirs = ['src']
        resources.srcDirs = ['src']
        java.srcDirs = ['src']
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    buildTypes {
        debug {
            debuggable true
            jniDebugBuild true
            zipAlign true
            runProguard false
        }
        release {
            debuggable false
            jniDebugBuild false
            zipAlign true
            runProguard false
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'

    compile 'com.squareup.phrase:phrase:+'
    compile 'com.koushikdutta.ion:ion:+'
    compile 'com.google.code.gson:gson:+'

    compile fileTree(dir: 'libs', include: '*.jar')
}
