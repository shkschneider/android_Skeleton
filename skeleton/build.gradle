apply plugin: 'android-library'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId 'me.shkschneider.skeleton'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName '2.0.0'
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
}

dependencies {
    compile 'com.intellij:annotations:+'

    compile 'com.google.android.gms:play-services:6.+'

    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.android.support:recyclerview-v7:21.+'
    compile 'com.android.support:palette-v7:21.+'
    compile 'com.android.support:cardview-v7:21.+'
    // compile 'com.android.support:gridlayout-v7:21.+'
    // compile 'com.android.support:mediarouter-v7:21.+'

    compile 'com.squareup.phrase:phrase:1.+'
    compile 'com.koushikdutta.ion:ion:1.+'
    compile 'com.github.castorflex.smoothprogressbar:library:1.+'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.+'

    compile(name: 'support-v4-preferencefragment', ext: 'aar')
    compile fileTree(dir: 'libs', include: '*.jar')
}
