apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1'

    defaultConfig {
        applicationId 'me.shkschneider.app'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName '2.0.0'
    }
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../release.keystore')
            storePassword 'android'
            keyAlias 'androidkey'
            keyPassword 'android'
        }
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError true
    }
    buildTypes {
        debug {
            // applicationIdSuffix '.debug'
            // versionNameSuffix '-DEBUG'
            debuggable true
            jniDebugBuild true
            zipAlign false
            runProguard false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.debug
        }
        release {
            debuggable false
            jniDebugBuild false
            zipAlign true
            runProguard false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.intellij:annotations:+'

    compile 'com.google.android.gms:play-services:6.+'

    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.android.support:recyclerview-v7:21.+'
    compile 'com.android.support:palette-v7:21.+'
    // compile 'com.android.support:cardview-v7:21.+'
    // compile 'com.android.support:gridlayout-v7:21.+'
    // compile 'com.android.support:mediarouter-v7:21.+'

    compile 'com.squareup.phrase:phrase:1.+'
    compile 'com.github.castorflex.smoothprogressbar:library:1.+'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.+'

    compile 'com.github.johnkil.android-appmsg:appmsg:1.+'
    compile 'com.koushikdutta.ion:ion:1.+'
    compile 'com.mcxiaoke.volley:library:1.+'

    compile(name: 'support-v4-preferencefragment', ext: 'aar')
    compile fileTree(dir: 'libs', include: '*.jar')
}

task run(type: Exec) {
    def rootDir = project.rootDir
    def localProperties = new File(rootDir, "local.properties")
    if (localProperties.exists()) {
        Properties properties = new Properties()
        localProperties.withInputStream {
            instr -> properties.load(instr)
        }
        def sdkDir = properties.getProperty('sdk.dir')
        def adb = "$sdkDir/platform-tools/adb"
        commandLine "$adb", 'shell', 'am', 'start', '-n', android.defaultConfig.applicationId + '/.MainActivity'
    }
}
