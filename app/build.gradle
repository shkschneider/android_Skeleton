apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId 'me.app'
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName '1.0.0'
    }
    sourceSets.main {
        manifest.srcFile 'AndroidManifest.xml'
        assets.srcDirs = ['assets']
        jniLibs.srcDirs = ['native-libs']
        resources.srcDirs = ['res']
        res.srcDirs = ['res']
        java.srcDirs = ['src']
        //aidl.srcDirs = ['']
        //renderscript.srcDirs = ['']
    }
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../release.keystore')
            storePassword 'android'
            keyAlias 'androidkey'
            keyPassword 'android'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    buildTypes {
        debug {
            debuggable true
            jniDebugBuild true
            zipAlign false
            runProguard false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.debug
        }
        release {
            debuggable false
            jniDebugBuild false
            zipAlign true
            runProguard false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.intellij:annotations:+'

    compile 'com.android.support:support-v4:19+'
    compile 'com.android.support:appcompat-v7:19+'
    compile 'com.google.android.gms:play-services:4.4.52'

    compile 'com.squareup.phrase:phrase:+'
    compile 'com.github.johnkil.android-appmsg:appmsg:+'
    // compile 'com.koushikdutta.ion:ion:+'

    compile(name: 'support-v4-preferencefragment', ext: 'aar')
    compile fileTree(dir: 'libs', include: '*.jar')
}

task run(type: Exec) {
    def rootDir = project.rootDir
    def localProperties = new File(rootDir, "local.properties")
    if (localProperties.exists()) {
        Properties properties = new Properties()
        localProperties.withInputStream {
            instr -> properties.load(instr)
        }
        def sdkDir = properties.getProperty('sdk.dir')
        def adb = "$sdkDir/platform-tools/adb"
        commandLine "$adb", 'shell', 'am', 'start', '-n', 'me.app/.MainActivity'
    }
}
