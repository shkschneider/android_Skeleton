apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId 'me.shkschneider.skeleton.demo'
        minSdkVersion 14 // Ice Cream Sandwich 4.x.x
        targetSdkVersion 25
        versionCode 32
        versionName '6.1.0'
        jackOptions {
            enabled true
        }
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../release.keystore')
            storePassword 'android'
            keyAlias 'androidkey'
            keyPassword 'android'
        }
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
    buildTypes {
        debug {
            // applicationIdSuffix '.dev'
            // versionNameSuffix '-DEV'
            debuggable true
            jniDebuggable true
            zipAlignEnabled true
            multiDexEnabled true
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false

            buildConfigField "boolean", "MOCK", "true"
            resValue "string", "url", "http://android.com"
        }
        release {
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            multiDexEnabled true
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pro'
            shrinkResources false

            buildConfigField "boolean", "MOCK", "false"
            resValue "string", "url", "http://android.com"
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'

    compile project(':library')
    // compile 'com.github.shkschneider:android_Skeleton:6.0.0'

    androidTestCompile 'com.android.support:support-annotations:25.0.1'
    androidTestCompile ('com.android.support.test.espresso:espresso-core:2.2.2') { exclude group: 'support-annotations' }
}
