apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'me.shkschneider.skeleton.demo'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 8
        versionName '4.0.4'
    }
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../release.keystore')
            storePassword 'android'
            keyAlias 'androidkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
    buildTypes {
        debug {
            // applicationIdSuffix '.dev'
            // versionNameSuffix '-DEV'
            debuggable true
            jniDebuggable false
            zipAlignEnabled true
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        release {
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            signingConfig signingConfigs.release
            minifyEnabled false
            // proguardFiles getDefaultProguardFile('proguard-android.txt')
            // shrinkResources true
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'

    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    // compile 'com.android.support:recyclerview-v7:21.0.2'
    compile 'com.android.support:palette-v7:21.0.2'
    compile 'com.android.support:cardview-v7:21.0.2'
    // compile 'com.android.support:gridlayout-v7:21.0.2'
    // compile 'com.android.support:mediarouter-v7:21.0.2'

    // compile 'com.squareup.phrase:phrase:1.0.3'

    compile 'com.koushikdutta.ion:ion:1.4.1'

    // compile 'de.greenrobot:eventbus:2.4.0'

    // compile 'lecho.lib.hellocharts:hellocharts-library:1.1'

    compile project(':library')
    compile fileTree(dir: 'libs', include: '*.jar')
}
