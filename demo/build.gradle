apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId 'me.shkschneider.skeleton.demo'
        minSdkVersion 16 // Jelly Bean 4.1.x
        targetSdkVersion 26
        versionCode 41
        versionName "${versions.skeleton}"
        archivesBaseName = "Skeleton-${android.defaultConfig.versionName}"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../release.keystore')
            storePassword 'android'
            keyAlias 'androidkey'
            keyPassword 'android'
        }
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
    buildTypes {
        debug {
            // applicationIdSuffix '.dev'
            // versionNameSuffix '-DEV'
            debuggable true
            jniDebuggable true
            zipAlignEnabled true
            multiDexEnabled true
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            buildConfigField "boolean", "MOCK", "true"
            resValue "string", "url", "http://android.com"
        }
        release {
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            multiDexEnabled true
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pro'
            shrinkResources false
            buildConfigField "boolean", "MOCK", "false"
            resValue "string", "url", "https://android.com"
        }
    }
    defaultPublishConfig 'debug'
    flavorDimensions 'default'
    productFlavors {
        alpha {
            dimension 'default'
            // versionNameSuffix '-ALPHA'
        }
        beta {
            dimension 'default'
            // versionNameSuffix '-BETA'
        }
        prod {
            dimension 'default'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${versions.support}"
    compile "com.android.support:cardview-v7:${versions.support}"
    compile "com.android.support:design:${versions.support}"
    compile 'com.android.support:multidex:1.0.2'
    compile 'com.android.volley:volley:1.0.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:${versions.kotlin}"

    compile project(':library')
    // compile 'com.github.shkschneider:android_Skeleton:${versions.skeleton}'
}
repositories {
    mavenCentral()
}
