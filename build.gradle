// <https://developer.android.com/studio/releases/gradle-plugin.html>

buildscript {
    ext.versions = [
        skeleton: '8.0.0',
        java: '8',
        kotlin: '1.2.31',
        dokka: '0.9.16',
        support: '27.1.0'
    ]
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${versions.dokka}"
    }
    // <https://stackoverflow.com/a/37357786>
    configurations.all {
        // <https://developer.android.com/topic/libraries/support-library/packages.html>
        resolutionStrategy.force 'com.android.support:support-compat:27.1.0'
        resolutionStrategy.force 'com.android.support:support-core-utils:27.1.0'
        resolutionStrategy.force 'com.android.support:support-core-ui:27.1.0'
        resolutionStrategy.force 'com.android.support:support-media-compat:27.1.0'
        resolutionStrategy.force 'com.android.support:support-fragment:27.1.0'
        resolutionStrategy.force 'com.android.support:appcompat-v7:27.1.0'
        resolutionStrategy.force 'com.android.support:cardview-v7:27.1.0'
        resolutionStrategy.force 'com.android.support:gridlayout-v7:27.1.0'
        resolutionStrategy.force 'com.android.support:mediarouter-v7:27.1.0'
        resolutionStrategy.force 'com.android.support:palette-v7:27.1.0'
        resolutionStrategy.force 'com.android.support:recyclerview-v7:27.1.0'
        resolutionStrategy.force 'com.android.support:preference-v7:27.1.0'
        resolutionStrategy.force 'com.android.support:support-v13:27.1.0'
        resolutionStrategy.force 'com.android.support:preference-v14:27.1.0'
        resolutionStrategy.force 'com.android.support:preference-leanback-v17:27.1.0'
        resolutionStrategy.force 'com.android.support:leanback-v17:27.1.0'
        resolutionStrategy.force 'com.android.support:support-vector-drawable:27.1.0'
        resolutionStrategy.force 'com.android.support:animated-vector-drawable:27.1.0'
        resolutionStrategy.force 'com.android.support:support-annotations:27.1.0'
        resolutionStrategy.force 'com.android.support:design:27.1.0'
        resolutionStrategy.force 'com.android.support:customtabs:27.1.0'
        resolutionStrategy.force 'com.android.support:percent:27.1.0'
        resolutionStrategy.force 'com.android.support:exifinterface:27.1.0'
        resolutionStrategy.force 'com.android.support:recommandation:27.1.0'
        resolutionStrategy.force 'com.android.support:wear:27.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        flatDir {
            dirs 'libs'
        }
    }
}
